[platformio]
env_default = esp01

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
board_flash_mode = dout


[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
